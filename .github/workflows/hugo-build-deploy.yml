name: Deploy Hugo Site with Recipes

on:
  push:
    branches: [main]
    paths:
      - 'recipes/**/*.cook'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COOKCLI_VERSION: 0.19.0
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Get Site URL
        id: site-url
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          else
            echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
          echo "ğŸ”— Site URL: ${{ steps.site-url.outputs.url }}"
      
      - name: Install CookCLI
        run: |
          wget -q "https://github.com/cooklang/cookcli/releases/download/v${COOKCLI_VERSION}/cook-x86_64-unknown-linux-gnu.tar.gz" -O cook.tar.gz
          tar -xzf cook.tar.gz
          sudo mv cook /usr/local/bin/
          chmod +x /usr/local/bin/cook
          cook --version
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Create output directories
        run: |
          mkdir -p content/recipes
          mkdir -p static/recipes
          mkdir -p static/schema-org
          mkdir -p static/json
      
      - name: Export recipes to all formats
        run: |
          for recipe in recipes/*.cook; do
            if [ -f "$recipe" ]; then
              filename=$(basename "$recipe" .cook)
              echo "ğŸ“ Exporting $filename..."
              
              # Extract YAML front matter (between --- markers)
              title=$(awk '/^---$/{flag=!flag;next}flag' "$recipe" | grep -i "^title:" | head -1 | sed 's/title:[[:space:]]*//I' || echo "$filename")
              servings=$(awk '/^---$/{flag=!flag;next}flag' "$recipe" | grep -i "^servings:" | head -1 | sed 's/servings:[[:space:]]*//I' || echo "")
              prep_time=$(awk '/^---$/{flag=!flag;next}flag' "$recipe" | grep -i "^prep_time:" | head -1 | sed 's/prep_time:[[:space:]]*//I' || echo "")
              cook_time=$(awk '/^---$/{flag=!flag;next}flag' "$recipe" | grep -i "^cook_time:" | head -1 | sed 's/cook_time:[[:space:]]*//I' || echo "")
              tags=$(awk '/^---$/{flag=!flag;next}flag' "$recipe" | grep -i "^tags:" | head -1 | sed 's/tags:[[:space:]]*//I; s/\[//g; s/\]//g' || echo "")
              source=$(awk '/^---$/{flag=!flag;next}flag' "$recipe" | grep -i "^source:" | head -1 | sed 's/source:[[:space:]]*//I; s/\[//g; s/\]//g' || echo "")
              image=$(awk '/^---$/{flag=!flag;next}flag' "$recipe" | grep -i "^image:" | head -1 | sed 's/image:[[:space:]]*//I; s/\[//g; s/\]//g' || echo "")
              
              # Calculate total time
              total_time=""
              if [ -n "$prep_time" ] || [ -n "$cook_time" ]; then
                prep_num=$(echo "$prep_time" | sed 's/[^0-9]*//g' || echo "0")
                cook_num=$(echo "$cook_time" | sed 's/[^0-9]*//g' || echo "0")
                total_time=$((${prep_num:-0} + ${cook_num:-0}))
              fi
              
              # Hugo content with full front matter
              {
                echo "---"
                echo "title: \"${title}\""
                echo "date: $(date -r "$recipe" -Iseconds)"
                echo "draft: false"
                [ -n "$servings" ] && echo "servings: $servings"
                [ -n "$prep_time" ] && echo "prep_time: \"$prep_time\""
                [ -n "$cook_time" ] && echo "cook_time: \"$cook_time\""
                [ -n "$total_time" ] && [ "$total_time" -gt 0 ] && echo "total_time: $total_time"
                if [ -n "$tags" ]; then
                  echo "tags:"
                  echo "$tags" | tr ',' '\n' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//; /^$/d' | sed 's/^/  - /'
                fi
                [ -n "$source" ] && echo "source: \"$source\""
                [ -n "$image" ] && echo "image: \"$image\""
                echo "---"
                echo ""
                cook recipe "$recipe" -f markdown
              } > "content/recipes/${filename}.md"
              
              # Schema.org and JSON exports
              cook recipe "$recipe" -f json | jq '.' > "static/schema-org/${filename}.json"
              cook recipe "$recipe" -f json | jq '.' > "static/json/${filename}.json"
              
              # Copy raw .cook file
              cp "$recipe" "static/recipes/${filename}.cook"
            fi
          done

      
      - name: Create recipe index
        run: |
          cat > content/recipes/_index.md <<'EOF'
          ---
          title: "Recipe Collection"
          layout: list
          ---
          
          Browse all recipes below or subscribe to the [RSS feed](/recipes/index.xml).
          EOF

      - name: Build Hugo Site
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          echo "ğŸ—ï¸  Building Hugo site..."
          hugo --minify
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
