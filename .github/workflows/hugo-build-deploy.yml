name: Deploy Hugo Site with Recipes

on:
  push:
    branches: [main]
    paths:
      - 'recipes/**/*.cook'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COOKCLI_VERSION: 0.19.0
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Get Site URL
        id: site-url
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          else
            echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
          echo "üîó Site URL: ${{ steps.site-url.outputs.url }}"
      
      - name: Install CookCLI
        run: |
          wget -q "https://github.com/cooklang/cookcli/releases/download/v${COOKCLI_VERSION}/cook-x86_64-unknown-linux-gnu.tar.gz" -O cook.tar.gz
          tar -xzf cook.tar.gz
          sudo mv cook /usr/local/bin/
          chmod +x /usr/local/bin/cook
          cook --version
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Create output directories
        run: |
          mkdir -p content/recipes
          mkdir -p static/recipes
          mkdir -p static/schema-org
          mkdir -p static/json
      
      - name: Export recipes to all formats
        run: |
          mkdir -p content/recipes
          mkdir -p static/recipes static/schema-org static/json static/images/recipes

          for recipe in recipes/*.cook; do
            if [ -f "$recipe" ]; then
              filename=$(basename "$recipe" .cook)
              echo "üìù Exporting $filename..."

              # Extract YAML front matter block (between --- markers)
              fm=$(awk '/^---$/{flag=!flag;next}flag' "$recipe")

              # Parse fields from front matter
              title=$(printf '%s\n' "$fm" | grep -i "^title:" | head -1 | sed 's/title:[[:space:]]*//I' || echo "$filename")
              servings=$(printf '%s\n' "$fm" | grep -i "^servings:" | head -1 | sed 's/servings:[[:space:]]*//I' || echo "")
              prep_time=$(printf '%s\n' "$fm" | grep -i "^prep_time:" | head -1 | sed 's/prep_time:[[:space:]]*//I' || echo "")
              cook_time=$(printf '%s\n' "$fm" | grep -i "^cook_time:" | head -1 | sed 's/cook_time:[[:space:]]*//I' || echo "")
              tags=$(printf '%s\n' "$fm" | grep -i "^tags:" | head -1 | sed 's/tags:[[:space:]]*//I; s/\[//g; s/\]//g' || echo "")
              source=$(printf '%s\n' "$fm" | grep -i "^source:" | head -1 | sed 's/source:[[:space:]]*//I; s/\[//g; s/\]//g' || echo "")
              raw_image=$(printf '%s\n' "$fm" | grep -i "^image:" | head -1 | sed 's/image:[[:space:]]*//I' || echo "")

              # Normalize image field: extract plain URL from Markdown link formats
              image_url=""
              if [ -n "$raw_image" ]; then
                # Strip surrounding [] or "" if present
                tmp=$(printf '%s\n' "$raw_image" | sed 's/^[[:space:]]*//; s/[[:space:]]*$//; s/^\[//; s/\]$//; s/^"//; s/"$//')

                # Prefer URL inside (...) if Markdown link [text](url)
                candidate=$(printf '%s\n' "$tmp" | sed -nE 's/.*\((https?:[^)]*)\).*/\1/p')
                if [ -n "$candidate" ]; then
                  image_url="$candidate"
                else
                  # Else prefer URL inside [...] if present
                  candidate=$(printf '%s\n' "$tmp" | sed -nE 's/.*\[(https?:[^]]*)\].*/\1/p')
                  if [ -n "$candidate" ]; then
                    image_url="$candidate"
                  else
                    # Fallback: first token that looks like a URL
                    image_url=$(printf '%s\n' "$tmp" | awk '{for (i=1;i<=NF;i++) if ($i ~ /^https?:\/\//) {print $i; exit}}')
                  fi
                fi
              fi

              # Calculate total time in minutes
              total_time=""
              if [ -n "$prep_time " ] || [ -n "$cook_time" ]; then
                prep_num=$(printf '%s\n' "$prep_time" | sed 's/[^0-9]*//g' || echo "0")
                cook_num=$(printf '%s\n' "$cook_time" | sed 's/[^0-9]*//g' || echo "0")
                total_time=$((${prep_num:-0} + ${cook_num:-0}))
              fi

              # Download image once into static/images/recipes/<slug>.<ext>
              local_image=""
              if [ -n "$image_url" ]; then
                base_name=$(basename "${image_url%%\?*}")
                ext="${base_name##*.}"
                [ "$ext" = "$base_name" ] && ext="jpg"  # fallback if no extension
                local_image="images/recipes/${filename}.${ext}"
                if [ ! -f "static/${local_image}" ]; then
                  echo "  üñºÔ∏è Fetching image: $image_url -> static/${local_image}"
                  if ! curl -L --fail --silent --show-error "$image_url" -o "static/${local_image}"; then
                    echo "  ‚ö†Ô∏è Failed to download image for $filename"
                    local_image=""  # reset on failure
                  fi
                fi
              fi

              # Hugo content with front matter pointing at local image path (if present)
              {
                echo "---"
                echo "title: \"${title}\""
                echo "date: $(date -r "$recipe" -Iseconds)"
                echo "draft: false"
                [ -n "$servings" ] && echo "servings: $servings"
                [ -n "$prep_time" ] && echo "prep_time: \"$prep_time\""
                [ -n "$cook_time" ] && echo "cook_time: \"$cook_time\""
                if [ -n "$total_time" ] && [ "$total_time" -gt 0 ] 2>/dev/null; then
                  echo "total_time: $total_time"
                fi
                if [ -n "$tags" ]; then
                  echo "tags:"
                  printf '%s\n' "$tags" \
                    | tr ',' '\n' \
                    | sed 's/^[[:space:]]*//; s/[[:space:]]*$//; /^$/d' \
                    | sed 's/^/  - /'
                fi
                [ -n "$source" ] && echo "source: \"$source\""

                # Prefer local image path; fall back to remote URL; both unambiguous YAML
                if [ -n "$local_image" ] && [ -f "static/${local_image}" ]; then
                  echo "image: /${local_image}"
                elif [ -n "$image_url" ]; then
                  echo "image: \"$image_url\""
                fi

                echo "---"
                echo ""
                cook recipe "$recipe" -f markdown
              } > "content/recipes/${filename}.md"

              # Schema.org + JSON exports
              cook recipe "$recipe" -f json | jq '.' > "static/schema-org/${filename}.json"
              cook recipe "$recipe" -f json | jq '.' > "static/json/${filename}.json"

              # Raw .cook for federation
              cp "$recipe" "static/recipes/${filename}.cook"
            fi
          done

      - name: Create recipe index
        run: |
          cat > content/recipes/_index.md <<'EOF'
          ---
          title: "Recipe Collection"
          layout: list
          ---
          
          Browse all recipes below or subscribe to the [RSS feed](/recipes/index.xml).
          EOF

      - name: Build Hugo Site
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          echo "üèóÔ∏è  Building Hugo site..."
          hugo --minify
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
